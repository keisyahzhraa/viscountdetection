<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viscount</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/gbr.png') }}">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .section-padding {
      padding: 5rem 1.5rem;
    }

    .hero-bg {
      background-image: url("{{ url_for('static', filename='img/viscountbg1.png') }}");
    }

    .about-bg {
      background-image: url("{{ url_for('static', filename='img/bgabout.png') }}");
    }

    .tutorial-bg {
      background-image: url("{{ url_for('static', filename='img/bgtutorial.png') }}");
    }

    .footer-bg {
      background-image: url("{{ url_for('static', filename='img/footer.png') }}");
    }
  </style>
</head>

<body class="text-gray-900">

  <!-- Navbar -->
  <nav id="navbar" class="fixed top-0 left-0 w-full z-50 bg-transparent backdrop-blur-sm transition-all duration-300">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <a class="flex items-center space-x-2">
        <img src="{{ url_for('static', filename='img/v_logo.png') }}" class="h-10 w-auto">
      </a>
      <ul class="flex space-x-8 text-base font-medium">
        <li><a href="/" class="text-[#0066FF] hover:underline">Home</a></li>
        <li><a href="#about" class="text-[#0066FF] hover:underline">About</a></li>
        <li><a href="#tutorial" class="text-[#0066FF] hover:underline">Tutorials</a></li>
      </ul>
    </div>
  </nav>

  <script>
    window.addEventListener('scroll', () => {
      const nav = document.getElementById('navbar');
      if (window.scrollY > 50) {
        nav.classList.add('bg-white/60', 'backdrop-blur-md', 'shadow-md');
      } else {
        nav.classList.remove('bg-white/60', 'backdrop-blur-md', 'shadow-md');
      }
    });
  </script>

  <!-- HERO SECTION -->
  <section class="min-h-screen bg-cover bg-center flex items-center justify-center hero-bg section-padding">
    <div class="text-center px-6 fade-in">

      <h2 class="text-8xl font-bold text-white mb-6 drop-shadow-lg">
        <span class="text-[#3957EF]">VISCOUNT</span>
      </h2>

      <p class="italic text-2xl text-gray-100 mb-10 max-w-2xl mx-auto">
        Record, upload, and watch the insights!
      </p>

      <!-- Form Upload -->
      <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/" 
            class="flex flex-col items-center gap-6">

        <div class="relative w-full max-w-md">
          <input id="fileNameDisplay" readonly placeholder="No file selected"
            class="w-full px-4 py-3 pr-28 rounded-lg border bg-white text-gray-700 shadow-lg">

          <button id="uploadButton" type="button"
            class="absolute right-4 top-1/2 -translate-y-1/2">
            <img id="uploadImg" src="{{ url_for('static', filename='img/uploadvideobtn.png') }}"
              alt="Upload Video" class="w-[120px] hover:scale-105 transition-transform">
          </button>

          <button id="cancelButton" type="button"
            class="absolute right-[140px] top-1/2 -translate-y-1/2 hidden bg-white rounded-full shadow-md w-6 h-6 flex items-center justify-center border text-gray-500 hover:text-red-500">
            âœ•
          </button>
        </div>

        <input id="fileInput" name="video" type="file" accept="video/*" class="hidden" required />
      </form>

      <!-- PROGRESS BAR -->
      <div id="progress-bar" class="hidden w-full max-w-md bg-white rounded-full shadow-inner mt-6">
        <div id="progress-inner"
          class="bg-indigo-600 h-6 text-white text-sm leading-none rounded-full text-center"
          style="width:0%">0%</div>
      </div>

    </div>
  </section>

  <!-- ABOUT -->
  <section id="about" class="min-h-screen bg-cover bg-center about-bg section-padding"></section>

  <!-- TUTORIAL -->
  <section id="tutorial" class="min-h-screen bg-cover bg-center tutorial-bg section-padding"></section>

  <!-- FOOTER -->
  <footer class="text-center text-white py-12 bg-cover bg-center footer-bg section-padding"></footer>

  <!-- ============================================================
       JAVASCRIPT - FIXED (NO VS CODE ERRORS)
       ============================================================ -->
  <script id="jinjaData" type="text/template">
    {% if job_id %}{{ job_id }}{% endif %}
  </script>

  <script>
    const jobId = document.getElementById("jinjaData").innerHTML.trim();
    const uploadBtn = document.getElementById('uploadButton');
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const cancelBtn = document.getElementById('cancelButton');
    const uploadImg = document.getElementById('uploadImg');
    const form = document.getElementById('uploadForm');
    const progressBar = document.getElementById('progress-bar');
    const progressInner = document.getElementById('progress-inner');

    // ========== CHECK PROGRESS JOB ==========
    if (jobId !== "") {
      setInterval(() => {
        fetch("/progress/" + jobId)
          .then(r => r.json())
          .then(data => {
            if (data.status === "done") {
              window.location.href = "/result/" + jobId;
            }
          });
      }, 3000);
    }

    // ========== LOGIKA UPLOAD ==========
    uploadBtn.addEventListener('click', () => {
      if (uploadImg.alt === "Upload Video") {
        fileInput.click();
      } else if (uploadImg.alt === "Process Video") {
        if (fileInput.files.length > 0) {
          startFakeProgress();
          setTimeout(() => form.submit(), 600);
        }
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.value = fileInput.files[0].name;
        cancelBtn.classList.remove('hidden');
        uploadImg.src = "{{ url_for('static', filename='img/processvideobtn.png') }}";
        uploadImg.alt = "Process Video";
      } else resetUpload();
    });

    cancelBtn.addEventListener('click', resetUpload);

    function resetUpload() {
      fileInput.value = '';
      fileNameDisplay.value = 'No file selected';
      cancelBtn.classList.add('hidden');
      uploadImg.src = "{{ url_for('static', filename='img/uploadvideobtn.png') }}";
      uploadImg.alt = "Upload Video";
    }

    function startFakeProgress() {
      form.classList.add('hidden');
      progressBar.classList.remove('hidden');

      let p = 0;
      const interval = setInterval(() => {
        if (p >= 100) {
          clearInterval(interval);
          return;
        }
        p += 3;
        progressInner.style.width = p + "%";
        progressInner.textContent = p + "%";
      }, 120);
    }
  </script>

</body>
</html>
