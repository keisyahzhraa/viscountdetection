<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viscount</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/gbr.png') }}">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .section-padding {
      padding: 5rem 1.5rem;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .slide-in-left {
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .slide-in-left.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .slide-in-right {
      opacity: 0;
      transform: translateX(50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .slide-in-right.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .scale-in {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .scale-in.visible {
      opacity: 1;
      transform: scale(1);
    }

    .footer-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      display: inline-block;
    }

    /* Backgrounds */
    .hero-bg {
      background-image: url("{{ url_for('static', filename='img/viscountbg1.png') }}");
    }

    .about-bg {
      background-image: url("{{ url_for('static', filename='img/bgabout.png') }}");
    }

    .tutorial-bg {
      background-image: url("{{ url_for('static', filename='img/bgtutorial.png') }}");
    }

    .footer-bg {
      background-image: url("{{ url_for('static', filename='img/footer.png') }}");
    }
  </style>
</head>

<body class="text-gray-900">

  <!-- Navbar -->
  <nav id="navbar" class="fixed top-0 left-0 w-full z-50 transition-all duration-300 bg-transparent backdrop-blur-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="#" class="flex items-center space-x-2">
        <img src="{{ url_for('static', filename='img/v_logo.png') }}" alt="Viscount Logo" class="h-10 w-auto">
      </a>
      <ul class="flex space-x-8 text-base font-medium">
        <li><a href="#" class="text-[#0066FF] hover:underline transition-all duration-300">Home</a></li>
        <li><a href="#about" class="text-[#0066FF] hover:underline transition-all duration-300">About</a></li>
        <li><a href="#tutorial" class="text-[#0066FF] hover:underline transition-all duration-300">Tutorials</a></li>
      </ul>
    </div>
  </nav>

  <script>
    // Efek navbar saat scroll
    window.addEventListener('scroll', function () {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('bg-white/60', 'backdrop-blur-md', 'shadow-md');
        navbar.classList.remove('bg-transparent', 'backdrop-blur-sm');
      } else {
        navbar.classList.add('bg-transparent', 'backdrop-blur-sm');
        navbar.classList.remove('bg-white/60', 'backdrop-blur-md', 'shadow-md');
      }
    });
  </script>

  <!-- HERO SECTION (tidak diubah) -->
  <section class="h-screen bg-cover bg-center flex items-center justify-center relative"
    style="background-image: url('{{ url_for('static', filename='img/viscountbg1.png') }}');">
    <div class="relative z-10 text-center px-6">
      <h2 class="text-5xl md:text-6xl font-bold text-white mt-6 drop-shadow-lg">
        <span class="text-[#3957EF]">Viscount</span>
      </h2>
      <p class="italic text-lg md:text-xl text-gray-100 mb-8 max-w-2xl mx-auto drop-shadow-md">
        Record, upload, and watch the insights!
      </p>

      <!-- Hasil Video Card -->
      <div>
        <div class="grid grid-cols-1 md:grid-cols-2 bg-white rounded-2xl gap-6 max-w-5xl w-auto mx-auto shadow-lg p-6">
          <!-- Kartu Hasil Video -->
          <div class="flex flex-col items-center justify-center rounded-2xl overflow-hidden">
            <h3 class="text-2xl md:text-4xl font-bold text-[#1D75FF] mb-4">Video Result</h3>

            <video id="resultVideo" class="rounded-lg shadow-lg w-auto max-w-xl max-h-40 mb-4" controls>
              <source src="{{ output_video }}" type="video/mp4" />
              Your browser does not support the video tag.
            </video>

            <a href="{{ output_video }}" download
              class="flex items-center justify-center hover:scale-105 transition-transform">
              <img src="{{ url_for('static', filename='img/downloadmp4.png') }}" alt="Download MP4"
                class="w-[100px] h-auto drop-shadow-md">
            </a>
          </div>

          <!-- Kartu Statistik -->
          <div class="flex flex-col items-start text-left bg-white rounded-2xl p-6">
            <h3 class="text-3xl md:text-4xl font-bold text-[#1D75FF] mb-4">Analysis Result</h3>
            <ul class="list-none space-y-2 font-semibold text-[#1D75FF]">
              <li>Total Frame: <span class="text-black">{{ stats.frames }}</span></li>
              <li>Average People per Frame: <span class="text-black">{{ stats.avg }}</span></li>
              <li>Maximum People Detected: <span class="text-black">{{ stats.max }} (on frame {{ stats.max_frame
                  }})</span></li>
            </ul>

            <div class="flex justify-end w-full mt-16">
              <button id="back" type="button" onclick="window.history.back()"
                class="bg-transparent border-none cursor-pointer">
                <img src="{{ url_for('static', filename='img/backbtn.png') }}" alt="back"
                  class="w-[70px] h-auto hover:scale-105 transition-transform drop-shadow-md">
              </button>
            </div>
          </div>

        </div>


      </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("resultVideo");
      if (!video) {
        console.warn("⚠️ Elemen video tidak ditemukan di halaman.");
        return;
      }
      video.addEventListener("canplay", () => {
        console.log("✅ Video siap diputar:", video.currentSrc);
      });
    });
  </script>

</body>

</html>
